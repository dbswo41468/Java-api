<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원 목록 페이지</title>
</head>
<body>
	<!-- 사원목록 구현하기  -->
	<h3>사원 목록</h3>
	
	<table id="emp">
		<tr>
			<th>사원번호</th>
			<th>사원이름</th>
			<th>직업</th>
			<th>급여</th>
			<th>입사날짜</th>
		</tr>
	
	
	</table>
</body>
<script
	src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
></script>
<script>

	function selectemp(){
		$.ajax({ 
	    	  url: '/api/v1/emp',
	    	  type : 'GET', 
	    	  dataType : 'json',
	    	  success : function (response){
	    		  console.log(response);
	    		  for(var i in response){
	    			tr = $('<tr></tr>');

	    			empno = $('<td>'+response[i].empno+'</td>');
	    			ename = $('<td>'+response[i].ename+'</td>');
	    			job = $('<td>'+response[i].job+'</td>');
	    			sal = $('<td>'+response[i].sal+'</td>');
	    			hiredate = $('<td>'+response[i].hiredate+'</td>');
	    			
	    			tr.append(empno);
	    			tr.append(ename);
	    			tr.append(job);
	    			tr.append(sal);
	    			tr.append(hiredate);
	    			
	    			$("#emp").append(tr);
	    	  	  }	
	    	  }
	      });
		
	}



</script>

</html>
